<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK DIO</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/">
                <img src="./assets/tiktok-logo.png" alt="tiktok logo">
            </a>
            <div class="search">
                <input type="text" class="search-input" placeholder="Search accounts" />
                <button class="search-button">
                <img src="./assets/search.png" alt="search"/>
            </button>
            </div>
            <div class="actions">
                <button class="actions-button">
                    <img src="./assets/message.png" alt="message">
             </button>
                <button class="actions-button">   
                 <img src="./assets/upload.png" alt="upload">
             </button>
                <div class="notifications">
                    <button class="actions-button">
                     <img src="./assets/notifications.png" alt="notifications">
                 </button>
                </div>
            </div>
        </nav>





    </header>
</body>

</html>
